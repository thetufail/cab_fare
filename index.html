<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-4.5.3-dist/css/bootstrap-grid.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css?t=1">

    <title>Task 3</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img class="logo" src="assets/images/logo/Free_Sample_By_Wix.jpeg" width="90" height="90" alt="CedCab"
                    loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FEATURES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PRICING</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="hero_image">
        <div class="container">
            <div class="row py-4">
                <p class="col-12 hero_text text-center pt-0 mb-0">Book a CedCab to your destination in town</p>
                <p class="col-12 under_hero_text text-center mb-0 button">Choose from a range of categories and prices
                </p>
                <form class="col-10 col-sm-12 col-md-12 col-lg-4 mx-md-auto mx-auto mx-lg-0 fare_form">
                    <p class="city_taxi">CedCab</p>
                    <p class="font-weight-bold min_info min_info_border text-center">Your everyday travel partner</p>
                    <p class="min_info text-center">AC Cabs for point to point travel</p>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">PICKUP</span>
                                </div>
                                <select class="form-control" id="pickup_location">
                                    <option selected>Current location</option>
                                    <option>Charbagh</option>
                                    <option>Indira Nagar</option>
                                    <option>BBD</option>
                                    <option>Barabanki</option>
                                    <option>Faizabad</option>
                                    <option>Basti</option>
                                    <option>Gorakhpur</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">DROP</span>
                                </div>
                                <select class="form-control" id="drop_location">
                                    <option selected>Enter drop for ride estimate</option>
                                    <option>Charbagh</option>
                                    <option>Indira Nagar</option>
                                    <option>BBD</option>
                                    <option>Barabanki</option>
                                    <option>Faizabad</option>
                                    <option>Basti</option>
                                    <option>Gorakhpur</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">CAB TYPE</span>
                                </div>
                                <select class="form-control" id="cab_type">
                                    <option selected>Drop down to select CAB Type</option>
                                    <option>CedMicro</option>
                                    <option>CedMini</option>
                                    <option>CedRoyal</option>
                                    <option>CedSUV</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Luggage</span>
                                </div>
                                <input type="text" class="form-control" id="luggage" placeholder="Enter Weight in KG">
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <button class="form-control" id="calculate_fare">Calculate Fare</button>
                        </div>
                        <div class="form-group col-12">
                            <div class="text-center" id="fare"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row text-center justify-content-around">
                <div class="social_media_icons col-12 col-md-4 mx-auto my-3">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </div>
                <div class="branding col-12 col-md-4 mx-auto my-3">
                    <img class="logo" src="assets/images/logo/Free_Sample_By_Wix.jpeg" width="90" height="90"
                        alt="CedCab" loading="lazy">
                </div>
                <div class="quicklinks col-12 col-md-4 mx-auto my-3">
                    <nav>
                        <a href="#">HOME</a>
                        <a href="#">FEATURES</a>
                        <a href="#">PRICING</a>
                    </nav>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="assets/js/functions.js"></script>
</body>

</html>
